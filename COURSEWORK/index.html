<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coursework shop</title>
  <link rel="stylesheet" href="./css/products.css" />
  <link rel="stylesheet" href="./css/general.css" />
  <link rel="stylesheet" href="./css/headerareas.css" />
  <link rel="stylesheet" href="./css/collapsible.css" />
  <link rel="stylesheet" href="./css/forms.css" />
  <link rel="stylesheet" href="./css/home.css" />
  <link rel="stylesheet" href="./css/linearicons.css" />
</head>

<body>
  <div class="Frame">
    <div class="TopHeader"></div>
    <div class="Header">
      <div class="HeaderItem LogoContainer">
        <a href="./index.html"> <img src="/static/img/logo.png" alt="" /></a>
      </div>
      <div class="HeaderItem SearchContainer">
        <input type="text" class="SearchOutline" placeholder="Chose wisely!" />
        <button type="submit" class="SearchButton">
          <i class="lnr lnr-magnifier"></i>
        </button>
      </div>
      <div class="HeaderItem">
        <div class="CartProfileRow">
          <div class="CartProfileRowProfile" style="margin: auto;">
            <button class="CollapsibleBtn" id="colaps-profile-btn">
              <img src="static/img/svg/user.svg" alt="" />
            </button>
          </div>
          <div class="CartProfileRowCart" style="margin: auto;">
            <button class="CollapsibleBtn" id="colaps-cart-btn">
              <img src="static/img/svg/cart.svg" alt="" />
            </button>
          </div>

          <div class="HiddenContent" id="colaps-profile-content">
            <div class="Box">
              <div class="FormInputs">
                <input type="email" class="FormInput" />
                <input type="password" class="FormInput" />
              </div>
              <div class="FormSubmit">
                <button type="submit" style="  border: none; background-color: inherit;outline: none;">
                  <img src="./static/img/login.png" alt="" />
                </button>
              </div>
            </div>
          </div>

          <div class="HiddenContent" id="colaps-cart-content">
            Lorem ipsum dolor sit amet.
          </div>
        </div>
      </div>
    </div>

    <div class="HomeContainer">
      <div class="HomeContainerSidebar">
        <ul>
          <li>
            <a href="/products.html"><img class="SidebarText" src="./static/img/allproducts.png"
                alt="All Products" /></a>
          </li>
          <li>
            <a href="/products.html?category=COMPUTERS"><img class="SidebarText" src="./static/img/computers.png"
                alt="Computers" /></a>
          </li>
          <li>
            <a href="/products.html?category=LAPTOPS"><img class="SidebarText" src="./static/img/laptops.png"
                alt="Laptops" /></a>
          </li>
          <li>
            <a href="/products.html?category=CONSOLES"><img class="SidebarText" src="./static/img/consoles.png"
                alt="Consoles" /></a>
          </li>
          <li>
            <img class="SidebarText" src="./static/img/phones.png" alt="Phones" />
          </li>
          <li>
            <img class="SidebarText" src="./static/img/software.png" alt="Software" />
          </li>
          <li>
            <img class="SidebarText" src="./static/img/games.png" alt="Games" />
          </li>
        </ul>
      </div>
      <div class="HomeContainerSlideshow">
        <div class="SlideshowContainer">
          <img style="height: 320px; width: auto;" id="slideshow" alt="" src="static/img/logo.png" />
          <ol id="slideshowBullets"></ol>
        </div>
      </div>
      <div class="HomeContainerRow1" >
        <div class="ProductsInline" id="feat-items"></div>
      </div> 
      <div class="HomeContainerRow2">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit a
        neque doloremque fuga nam, aut fugiat eius obcaecati atque dicta
        officia blanditiis illum sequi commodi quo odit quidem reiciendis
        maxime!
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/slideShow.js"></script>
  <script src="./js/contentFiller.js"></script>
  <script src="./js/header.js"></script>
  <script id="fill-feat" type="text/x-handlebars-template">
    {{#if ITEM}}
    
        {{#each ITEM}}
        <a href="./product.html?productId={{ID}}">

        <div class="ProductsItem" style="height: fit-content;">
            <div class="ProductsImage"><img src="{{IMAGES.IMG.[0]}}" alt=""></div>
            <div class="ProductsHeadline">
                <h4>{{NAME}}</h4>
            </div>
    
            <!---->
        </div>
        </a>  
        {{/each}}
    
    {{/if}}
  
    </script>
</body>

</html>

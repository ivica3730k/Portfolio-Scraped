<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products page</title>
  <link rel="stylesheet" href="./css/products.css">
  <link rel="stylesheet" href="./css/linearicons.css">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/headerareas.css">
  <link rel="stylesheet" href="./css/collapsible.css">
  <link rel="stylesheet" href="./css/forms.css">
</head>

<body id="body">
  <div class="Frame">
    <div class="TopHeader"></div>
    <div class="Header">
      <div class="HeaderItem LogoContainer">
        <a href="./index.html"> <img src="/static/img/logo.png" alt=""></a>
      </div>
      <div class="HeaderItem SearchContainer">
        <input type="text" class="SearchOutline" placeholder="Chose wisely!">
        <button type="submit" class="SearchButton">
          <i class="lnr lnr-magnifier"></i>
        </button>
      </div>
      <div class="HeaderItem">
        <div class="CartProfileRow">
          <div class="CartProfileRowProfile" style="margin: auto;">

            <button class="CollapsibleBtn" id="colaps-profile-btn">
              <img src="static/img/svg/user.svg" alt="">
            </button>
          </div>
          <div class="CartProfileRowCart" style="margin: auto;">

            <button class="CollapsibleBtn" id="colaps-cart-btn">
              <img src="static/img/svg/cart.svg" alt="">
            </button>
          </div>


          <div class="HiddenContent" id="colaps-profile-content">
            <div class="Box">
              <div class="FormInputs">
                <input type="email" class="FormInput" />
                <input type="password" class="FormInput" />
              </div>
              <div class="FormSubmit">
                <button type="submit" style="  border: none; background-color: inherit;outline: none;">
                  <img src="./static/img/login.png" alt="">
                </button>
              </div>
            </div>
          </div>

          <div class="HiddenContent" id="colaps-cart-content">
            Lorem ipsum dolor sit amet.
          </div>
        </div>
      </div>
    </div>
    <div class="ProductsPageContainer">

      <div class="ProductsPageSidebar">
        Lorem ipsum dolor sit amet </div>
      <div class="ProductsPageItems">
        <div id="items" class="ProductsContainer">

        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
  <script src="./js/products.js"></script>
  <script src="./js/contentFiller.js"></script>
  <script src="./js/header.js"></script>

  <script id="fill-items" type="text/x-handlebars-template">
    {{#if ITEM}}
    
        {{#each ITEM}}
        <a href="./product.html?productId={{ID}}">

        <div class="ProductsItem">
            <div class="ProductsImage"><img src="{{IMAGES.IMG.[0]}}" alt=""></div>
            <div class="ProductsHeadline">
                <h4>{{NAME}}</h4>
            </div>
            {{#if DESC.TAGS}}
            <div class="ProductsTag">
                <ul>
                    {{#each DESC.TAGS.TAG}}
                    <li> <span class="lnr lnr-pointer-right"></span> {{this}}</li>
                    {{/each}}
                </ul>
            </div>
            {{else}}
            <div class="ProductsTag">
            </div>
          
            {{/if}}
            <div class="ProductsPrice">
                <div class="ProductsValue"><b>{{PRICE}}</b></div>
                <div class="ProductsButton"><span class="lnr lnr-heart"></span></div>
                <div class="ProductsButton"><span class="lnr lnr-cart"></span></div>
            </div>
            <!---->
        </div>
        </a>  
        {{/each}}
    
    {{/if}}
  
    </script>
</body>

</html>
